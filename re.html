<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>v-star To Do List</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
  }
  .container {
    background: url(/Leonardo_Anime_XL_better_graphics_in_anime_style_1.jpg);
    width: 30%;
    height: 600px;
    align-items: center;
    text-align: center;
    position: relative;
    border-radius: 10px;
  }
  .list ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    width: 100%;
    align-items: center;
    text-align: center;
  }
  .list ul li {
    padding: 12px;
    background: #f8f9fa;
    margin-bottom: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    align-items: center;
  }
  .list ul li:hover {
    background: #e9ecef;
  }
  .list ul li.checked {
    background: #6c757d;
    color: #fff;
    text-decoration: line-through;
  }
  .list ul li.checked::before {
    content: '\2713';
    margin-right: 10px;
    color: #fff;
  }
  .close {
    float: right;
    color: #dc3545;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #b02a37;
  }
  .tn {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }
  .tn button {
    border-radius: 10px;
    width: 170px;
    height: 30px;
    border: 0px;
    color: #fff;
    background: #000;
  }
  .tn button:active {
    color: #000;
    background: #fff;
  }
  /* Media Queries */
@media (max-width: 768px) {
  .container {
    width: 90%;
    height: 600px;
    align-items: center;
    text-align: center;
    position: relative;
  }

  .list ul li {
    font-size: 16px;
  }

  .tn button {
    width: 140px;
    height: 40px;
  }
}

@media (max-width: 480px) {
  .container {
    
    width: 90%;
    height: 600px;
    align-items: center;
    text-align: center;
    position: relative;
  }

  .list ul li {
    font-size: 14px;
    padding: 10px;
  }

  .tn button {
    width: 70px;
    height: 35px;
  }
}
  </style>
</head>
<body>
<div class="all">
  <div class="container mt-5">
    <div class="header text-center mb-4">
      <h2 class="text-white bg-dark p-3 rounded">v-star To Do List</h2>
      <div class="input-group mb-3">
        <input type="text" id="myInput" class="jack form-control" placeholder="Add a new task...">
        <button class="btn btn-danger" onclick="newElement()">Add</button>
      </div>
    </div>
  
    <div class="list">
      <ul id="myUL" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center checked">Pay bills
          <span class="close">&times;</span>
        </li>
      </ul>
    </div>
    <div class="tn">
      <button>clear all</button>
      <a href="index.html"><button>exit</button></a>
    </div>
  </div>  
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Add a "checked" class when clicking on a list item
  const list = document.querySelector('#myUL');
  list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
      ev.target.classList.toggle('checked');
    }
  }, false);
  
  // Add a "close" button to existing list items
  const items = document.querySelectorAll('#myUL li');
  items.forEach(item => {
    const closeBtn = item.querySelector('.close');
    closeBtn.addEventListener('click', () => {
      item.remove();
    });
  });
  
  // Add a new item to the list
  function newElement() {
    const input = document.getElementById('myInput');
    const inputValue = input.value.trim();
    if (!inputValue) {
      alert('You must write something!');
      return;
    }
  
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.textContent = inputValue;
  
    const closeBtn = document.createElement('span');
    closeBtn.className = 'close';
    closeBtn.innerHTML = '&times;';
    closeBtn.addEventListener('click', () => {
      li.remove();
    });
  
    li.appendChild(closeBtn);
    document.getElementById('myUL').appendChild(li);
  
    input.value = '';
  }
  
  // Clear all list items
  const clearAllButton = document.querySelector('.tn button');
  clearAllButton.addEventListener('click', () => {
    const list = document.getElementById('myUL');
    list.innerHTML = ''; // Remove all items from the list
  });
</script>
</body>
</html>
