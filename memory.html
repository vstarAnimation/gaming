<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url(/Leonardo_Anime_XL_better_graphics_in_anime_style_1.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            margin: 20px auto;
        }

        .card {
            margin: 10px;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 50px;
        }

        .card-front {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #ccc;
            background-size: cover;
            background-position: center;
        }
        .btn button{
            border-radius: 10px;
            width: 170px;
            height: 30px;
            border: 0px;
            color: #fff;
            background: #000;
        }
        
        .btn button:active{
            color: #000;
            background: #fff;
        }
        @media (max-width: 480px) {
            .card{
                width: 80px;
                height: 80px;
            }
            .btn button{
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="game-container" id="game-container">
        <!-- Cards will be dynamically added here -->
    </div>
    <div class="btn">
        <a href="memory.html"><button>restart</button></a>
        <a href="index.html"><button>leave game</button></a>
    </div>
    <script>
        const images = [
            '/384776043_275642252034679_2074887782547659214_n.jpg?text=A',
            '/384779858_275641825368055_3194658980431127467_n.jpg?text=B',
            '/384812903_275641922034712_3312408396978058286_n.jpg?text=C',
            '/391712224_283146864617551_1828203824099319547_n.jpg?text=D',
            '/395319224_292019940396910_2221402590944508210_n.jpg?text=E',
            '/401027153_299549439643960_7354612124449172122_n.jpg?text=F'
        ];

        const gameContainer = document.getElementById('game-container');
        let cards = [];
        let flipped = [];
        let matched = [];

        // Create and shuffle cards
        function createCards() {
            let allCards = [...images, ...images]; // Duplicate images for pairs
            allCards.sort(() => 0.5 - Math.random());

            allCards.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.card = image;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = '?';

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.style.backgroundImage = `url(${image})`;

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('click', () => flipCard(card));

                gameContainer.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(card) {
            if (!card.classList.contains('flipped') && flipped.length < 2) {
                card.classList.add('flipped');
                flipped.push(card);

                if (flipped.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flipped;

            if (card1.dataset.card === card2.dataset.card) {
                matched.push(card1, card2);
                flipped = [];

                if (matched.length === cards.length) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flipped = [];
                }, 1000);
            }
        }

        createCards();
    </script>
</body>
</html>
